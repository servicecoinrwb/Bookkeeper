<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeper Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    
    <!-- External Libs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' } }
                }
            }
        }
    </script>
</head>
<body class="text-slate-800 antialiased h-screen flex overflow-hidden bg-slate-50">

    <!-- Sidebar (Abbreviated for brevity, put your Sidebar HTML here) -->
    <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <h1 class="font-bold text-lg">Bookkeeper Pro</h1>
        </div>
        <nav class="flex-1 p-4 space-y-1" id="main-nav">
            <!-- Nav buttons will be handled by UI.js -->
            <button data-tab="dashboard" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg bg-brand-900/50 text-brand-100 border border-brand-700">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </button>
            <button data-tab="transactions" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-slate-400 hover:text-white hover:bg-slate-800">
                <i data-lucide="list" class="w-5 h-5"></i> Transactions
            </button>
            <!-- Add other buttons here -->
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button id="login-btn" class="w-full bg-white text-slate-900 px-4 py-2 rounded-lg text-sm font-bold">Sign In</button>
            <div id="user-profile" class="hidden flex items-center gap-2">
                <img id="user-avatar" class="w-8 h-8 rounded-full">
                <div class="text-sm text-white truncate" id="user-name"></div>
                <button id="logout-btn" class="text-xs text-red-400">Sign Out</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Toolbar -->
        <div class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center shadow-sm z-10">
            <h2 id="page-title" class="text-xl font-bold">Dashboard</h2>
            <div class="flex gap-2">
                <select id="year-filter" class="text-sm border-slate-300 rounded"></select>
                <input id="csv-file" type="file" class="hidden" accept=".csv" />
                <button id="import-btn" class="bg-brand-600 text-white px-3 py-1.5 rounded text-sm">Import CSV</button>
                <button id="save-btn" class="bg-emerald-600 text-white px-3 py-1.5 rounded text-sm">Save</button>
            </div>
        </div>

        <!-- Scrollable Content Area -->
        <div id="content-area" class="flex-1 overflow-y-auto p-6 relative">
            
            <!-- Dashboard View -->
            <div id="view-dashboard" class="view-section">
                <!-- KPI Cards -->
                <div class="grid grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-xl border shadow-sm">
                        <p class="text-sm text-slate-500">Net Profit</p>
                        <h3 id="dash-net" class="text-2xl font-bold">$0.00</h3>
                    </div>
                    <!-- Add other cards -->
                </div>
                <!-- Charts -->
                <div class="h-64 bg-white p-4 rounded-xl border shadow-sm">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- Transaction View -->
            <div id="view-transactions" class="view-section hidden">
                <div class="bg-white rounded-xl border shadow-sm overflow-hidden">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr><th>Date</th><th>Description</th><th>Amount</th><th>Category</th><th>Action</th></tr>
                        </thead>
                        <tbody id="tx-table-body"></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Add other views (Jobs, Taxes, etc) hidden by default -->

        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 translate-x-full transition-transform bg-slate-800 text-white px-4 py-3 rounded shadow-lg z-50"></div>

    <!-- MODULE ENTRY POINT -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
